
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAFA Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo-fafa.png" alt="Logo FAFA" style="height: 60px;">
        <h1>Tableau de Bord FAFA</h1>
    </header>

    <main>
        <section>
            <h2>📈 Suivi de Progression</h2>
            <p>Poids actuel : 75 kg</p>
            <p>Objectif : 70 kg</p>
            <progress value="75" max="100" style="width: 100%;"></progress>
        </section>

        <section>
            <h2>🔥 Activités Récentes</h2>
            <ul>
                <li>✅ Entraînement haut du corps - 30 min</li>
                <li>✅ Séance cardio - 20 min</li>
                <li>🍎 Nutrition suivie pendant 5 jours</li>
            </ul>
        </section>

        <section>
            <h2>🏆 Badges Obtenus</h2>
            <div>
                <span style="background:#4caf50;color:#fff;padding:5px 10px;border-radius:5px;margin:5px;">Force</span>
                <span style="background:#2196f3;color:#fff;padding:5px 10px;border-radius:5px;margin:5px;">Cardio</span>
                <span style="background:#ff9800;color:#fff;padding:5px 10px;border-radius:5px;margin:5px;">Assiduité</span>
            </div>
        </section>
    </main>

    <footer>
        <p>FAFA Training © 2025</p>
    </footer>
</body>
</html>
