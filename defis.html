
<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Défis FAFA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <img src="logo-fafa.png" alt="Logo FAFA" style="height: 60px;">
        <h1>🔥 Défis du Jour</h1>

    <main>
        <section>
            <h2>🎯 Objectifs à accomplir</h2>
            <ul>
                <li><label><input type="checkbox"> Faire 30 pompes</label></li>

    <footer>
        <p>FAFA Training © 2025</p>
    </footer>
