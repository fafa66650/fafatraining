
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAFA Training - FR</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <script src="images/script_final.js" defer></script>
</head>
<body>
  <h1 data-i18n="welcome">Bienvenue sur FAFA Training</h1>
  <div id="login-section">
    <input id="username" placeholder="Prénom" />
    <input id="access-code" placeholder="Code d'accès" />
    <button id="login-btn">Accéder</button>
  </div>
  <div id="program-section" style="display:none;">
    <h2 data-i18n="your_program">Ton programme</h2>
    <div id="challenge-section"></div>
    <div id="stats-section"></div>
    <div id="program-output"></div>
  </div>
</body>
</html>
